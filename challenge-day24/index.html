<head>

<body>
    <nav class="navbar">

    <div class="container">
        <h1 class="city"> Find the weather of any place in the World</h1>
    </div>

   
    <script type="module" src="/public/main.js"></script>
    <script>
    const body = document.body;
    VANTA.FOG({
    el: "body",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    highlightColor: 0xa49675,
    midtoneColor: 0xcdbab7,
    lowlightColor: 0x290fb6,
    baseColor: 0xede5e5,
    zoom: 0.65
    })
    </script>
    
    
</body>
